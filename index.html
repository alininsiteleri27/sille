<!DOCTYPE html>
<html lang="tr">

<head>

</head>

<body>
    <!-- ==================== BA≈ûLANGI√á MEN√úS√ú ==================== -->
    <div id="mainMenu" class="main-menu">

                <p class="subtitle">Ger√ßek√ßi FPS Tokat Deneyimi</p>

                <div class="character-grid" id="characterGrid">

    <!-- ==================== OYUN EKRANI ==================== -->
    <div id="gameScreen" class="game-screen hidden">

            <div class="hud-center">

                    <span class="combo-count" id="comboCount">0</span>
                    <span class="combo-label">KOMBO</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="hud-stat">
                    <span class="hud-label">Tokat</span>
                    <span class="hud-value" id="slapCount">0</span>
                </div>
                <div class="hud-stat">

        <!-- FPS KOL + EL Sƒ∞STEMƒ∞ -->

                <!-- Kƒ±l katmanƒ± -->

                <div class="finger thumb" id="thumb"></div>

                <div class="finger middle-finger"></div>
                <div class="finger ring-finger"></div>
                <div class="finger pinky-finger"></div>
                <!-- Tƒ±rnak detaylarƒ± -->

                <div class="nail middle-nail"></div>

            </div>
        </div>

        <!-- Vuru≈ü Noktasƒ± G√∂stergesi -->

        <!-- Damage Sayƒ±larƒ± -->

    </div>

    <!-- Ses -->

    <script src="app.js"></script>
</body>

</html>
